<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Portfolio Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:Thin' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css" />
</head>
<body>
    <div class="flex-container space-between header-content">
        <div class="row0">
            <div class="column0">
                <img class="logo" src="images/udacity_logo.png" alt="Udacity Logo">
                <div class="header-text">
                    <div class="name">
                        Preetam Nagoor 
                    </div>
                    <div class="title">
                        Front-end Ninja 
                    </div>
                </div> 
            </div>
        </div>
        <div class="line-container">
            <hr class="line" />  
        </div>
        <div class="row1">
            <div class="column1">
                <img class="html-image" src="images/html.png" alt="Html Programming">
            </div>
        </div>
        <div class="row2">
            Featured Work           
        </div>
        <div class="row3">
            <div class="column3">
                <img src="images/rainbow.jpg" alt="Rainbow">
                <div class="caption">RAINBOW</div>
                <div class="footer">https://github.com/udacity/Appify/</div>
            </div>
            <div class="column3">
                <img src="images/sunflower.png" alt="Sunflower">
                <div class="caption">SUNFLOWER</div>
                <div class="footer">https://github.com/udacity/Sunflower/</div>
            </div>
            <div class="column3">
                <img src="images/bokeh.png" alt="Bokeh">
                <div class="caption">BOKEH</div>
                <div class="footer">https://github.com/udacity/Bokeh/</div>
            </div>
        </div>
    </div>
</body>
</html>
